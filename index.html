<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ashok ‚ù§Ô∏è Dhara</title>

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  text-align:center;
  background:black;
  color:white;
  overflow:hidden;
}

/* LOCK */
#lockScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  z-index:100;
}

input{
  padding:12px;
  font-size:18px;
  border-radius:8px;
  border:none;
  width:80%;
  max-width:300px;
  text-align:center;
}

button{
  padding:14px 24px;
  font-size:18px;
  border:none;
  border-radius:30px;
  margin:12px;
  cursor:pointer;
  width:70%;
  max-width:260px;
}

/* INTRO */
#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:22px;
  padding:30px;
  z-index:90;
}

/* MAIN */
#main{ padding:20px; }

img{
  width:85%;
  max-width:300px;
  border-radius:20px;
  margin-top:30px;
}

#proposalText{
  margin-top:25px;
  font-size:20px;
  line-height:1.5;
  color:#ff99cc;
  animation:glowProposal 2s infinite alternate;
}

@keyframes glowProposal{
  from{ text-shadow:0 0 8px #ff66b2; }
  to{ text-shadow:0 0 20px #ff1a75; }
}

/* HEARTS */
.heart{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{ transform:translateY(100vh); }
}

/* BIG LOVE */
#bigLove{
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  font-size:28px;
  color:gold;
  z-index:120;
  opacity:0;
  transform:scale(0.5);
  transition:all 2s ease;
}

#bigLove.show{
  opacity:1;
  transform:scale(1.1);
}

@keyframes pulseGlow{
  0%{ text-shadow:0 0 10px gold, 0 0 20px orange; }
  50%{ text-shadow:0 0 25px gold, 0 0 40px orange; }
  100%{ text-shadow:0 0 10px gold, 0 0 20px orange; }
}

#bigLove span{ animation:pulseGlow 2s infinite; }

/* ROSE PETALS üåπ */
.rose{
  position:fixed;
  top:-10px;
  font-size:22px;
  animation:fall linear infinite;
}

/* SHAKE */
@keyframes shakeScreen{
  0%{transform:translate(0,0);}
  25%{transform:translate(3px,-3px);}
  50%{transform:translate(-3px,3px);}
  75%{transform:translate(3px,3px);}
  100%{transform:translate(0,0);}
}
.shake{ animation:shakeScreen 0.4s ease; }

/* VIDEO */
#videoContainer{
  display:none;
  position:fixed;
  width:100%;
  height:100%;
  background:black;
  justify-content:center;
  align-items:center;
  z-index:130;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div id="lockScreen">
<h2>Enter Our Princess Name üë∂üíï</h2>
<input type="password" id="password">
<button onclick="unlock()" style="background:#ff4da6;color:white;">Unlock ‚ù§Ô∏è</button>
<p id="error" style="color:red;"></p>
</div>

<div id="intro" onclick="startLove()">
‚ù§Ô∏è Tap to Begin Our Love Story ‚ù§Ô∏è
</div>

<div id="bigLove">
<span>‚ú® I Love You Dhara ‚ù§Ô∏è ‚ú®</span>
</div>

<div id="videoContainer">
<video id="loveVideo" playsinline>
<source src="proposal.mp4" type="video/mp4">
</video>
</div>

<div id="main" style="display:none;">

<img src="family.jpg">

<h2 id="proposalText">
Will you be my forever Valentine, my always, my every heartbeat, my endless love? üíñ
</h2>

<button onclick="celebrate()" style="background:#ff4da6;color:white;">Yes ‚ù§Ô∏è</button>
<button id="no" onclick="moveButton()" style="background:gray;color:white;">No üôà</button>

</div>

<audio id="voice" src="voice.mp3"></audio>
<audio id="bgMusic" src="romantic.mp3" loop></audio>
<audio id="heartbeat" src="heartbeat.mp3"></audio>

<script>

/* Unlock */
function unlock(){
  const pass=document.getElementById("password").value;
  if(pass.toLowerCase()==="shaya"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("intro").style.display="flex";
  }else{
    document.getElementById("error").innerText="Wrong password üòú";
  }
}

/* Start */
function startLove(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("voice").play();
}

/* Move No */
function moveButton(){
  const btn=document.getElementById("no");
  btn.style.position="absolute";
  btn.style.top=Math.random()*window.innerHeight*0.7+"px";
  btn.style.left=Math.random()*window.innerWidth*0.6+"px";
}

/* Heart Shower */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},500);

/* Celebrate */
function celebrate(){

  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),400);

  document.getElementById("voice").pause();

  const heartbeat=document.getElementById("heartbeat");
  heartbeat.play();

  const bg=document.getElementById("bgMusic");
  bg.volume=0;
  bg.play();

  let fade=setInterval(()=>{
    if(bg.volume<0.6){
      bg.volume+=0.05;
    }else{
      clearInterval(fade);
    }
  },200);

  const big=document.getElementById("bigLove");
  big.style.display="flex";
  setTimeout(()=>big.classList.add("show"),100);

  /* ROSE PETALS üåπ */
  let roses=setInterval(()=>{
    const r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),5000);
  },400);

  setTimeout(()=>{
    clearInterval(roses);
    heartbeat.pause();
    big.style.display="none";

    const video=document.getElementById("loveVideo");
    document.getElementById("videoContainer").style.display="flex";
    video.play();

    /* AUTO FULLSCREEN */
    if(video.requestFullscreen){
      video.requestFullscreen();
    }else if(video.webkitEnterFullscreen){
      video.webkitEnterFullscreen();
    }

  },6000);
}
</script>

</body>
</html>
